---
# defaults file for clasp-build

# which git branch to checkout
clasp_branch: testing

# clasp source repo directory
clasp_src_dir: ~/clasp

# clasp remote
clasp_repo: https://github.com/drmeister/clasp

# force checkout
clasp_force_checkout: true

# How many parallel jobs to use for C/++ compilation.
pjobs: 1

# externals-clasp source directory
externals_clasp_dir: "{{ externals_clasp_src_dir }}"

